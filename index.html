<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>WW.BIM ‚Äî Markdown –ø–æ–∏—Å–∫</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Markdown-–ø–∞—Ä—Å–µ—Ä -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg: #050816;
            --bg-elevated: #050b1e;
            --bg-elevated-2: #071222;
            --border-subtle: #0b1220;
            --accent: #3b82f6;
            --accent-soft: rgba(59, 130, 246, 0.15);
            --text-primary: #e5e7eb;
            --text-muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
            sans-serif;
            background: radial-gradient(circle at top, #050b17 0, #020617 40%, #000 100%);
            color: var(--text-primary);
        }

        .topbar {
            height: 40px;
            border-bottom: 1px solid var(--border-subtle);
            background: linear-gradient(to bottom, #030712, #020617);
        }

        .app-shell {
            max-width: 1200px;
            margin: 24px auto 40px;
            padding: 0 24px 24px;
        }

        .card {
            background-color: var(--bg-elevated);
            border-radius: 16px;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.65);
            padding: 24px 24px 28px;
        }

        .page-header {
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        .page-title span {
            color: var(--accent);
        }

        .search-row {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input-wrap {
            flex: 1;
            position: relative;
            min-width: 220px;
        }

        .search-input {
            width: 100%;
            padding: 11px 14px 11px 36px;
            border-radius: 999px;
            border: 1px solid var(--border-subtle);
            background-color: var(--bg-elevated-2);
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s ease, box-shadow 0.15s ease,
            background-color 0.15s ease;
        }

        .search-input::placeholder {
            color: #4b5563;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent-soft);
            background-color: #020617;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #4b5563;
            pointer-events: none;
        }

        .results {
            margin-top: 22px;
            border-radius: 14px;
            border: 1px solid rgba(15, 23, 42, 0.9);
            background: linear-gradient(to bottom right, #020617, #020617 45%, #020617);
            padding: 12px;
            max-height: calc(100vh - 260px);
            overflow: auto;
        }

        .results-empty {
            padding: 16px 18px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .result-item {
            padding: 10px 12px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            background-color: rgba(15, 23, 42, 0.7);
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: border-color 0.12s ease, background-color 0.12s ease,
            transform 0.08s ease;
        }

        .result-item + .result-item {
            margin-top: 6px;
        }

        .result-item:hover {
            border-color: var(--accent);
            background-color: #020617;
            transform: translateY(-1px);
        }

        .result-title-row {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .result-title {
            font-size: 14px;
            font-weight: 600;
        }

        .result-path {
            font-size: 11px;
            color: #6b7280;
        }

        .result-snippet {
            font-size: 13px;
            color: var(--text-muted);
            white-space: pre-wrap;
        }

        .result-highlight {
            color: var(--accent);
        }

        .results-meta {
            margin-top: 8px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: #6b7280;
        }

        .hidden {
            display: none;
        }

        .viewer {
            margin-top: 22px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .viewer-title {
            font-size: 15px;
            font-weight: 600;
        }

        .viewer-body {
            border-radius: 14px;
            border: 1px solid var(--border-subtle);
            background-color: #020617;
            padding: 20px 22px 26px;
            max-height: calc(100vh - 260px);
            overflow: auto;
        }

        .markdown-body {
            line-height: 1.6;
            font-size: 14px;
            color: var(--text-primary);
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            margin: 18px 0 10px;
            font-weight: 600;
        }

        .markdown-body h1 { font-size: 24px; }
        .markdown-body h2 { font-size: 20px; }
        .markdown-body h3 { font-size: 17px; }

        .markdown-body p {
            margin: 6px 0 10px;
        }

        .markdown-body a {
            color: var(--accent);
            text-decoration: none;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        .markdown-body code {
            background-color: rgba(15, 23, 42, 0.9);
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 12px;
        }

        .markdown-body pre {
            background-color: rgba(15, 23, 42, 0.95);
            padding: 12px;
            border-radius: 8px;
            overflow: auto;
            font-size: 12px;
        }

        .markdown-body ul,
        .markdown-body ol {
            padding-left: 20px;
        }

        .markdown-body blockquote {
            border-left: 3px solid var(--accent-soft);
            padding-left: 10px;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {
            .app-shell {
                padding: 0 12px 20px;
            }

            .card {
                padding: 18px 14px 22px;
            }

            .page-title {
                font-size: 24px;
            }

            .viewer-body {
                max-height: none;
            }
        }
    </style>
</head>
<body>
<header class="topbar"></header>

<main class="app-shell">
    <section class="card">
        <div class="page-header">
            <div class="page-title"><span>WW.</span>BIM</div>
        </div>

        <!-- –ü–æ–∏—Å–∫ -->
        <div class="search-row">
            <div class="search-input-wrap">
                <span class="search-icon">üîç</span>
                <input
                    id="search-input"
                    class="search-input"
                    type="search"
                    placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏ —Ç–µ–∫—Å—Ç—É .md —Ñ–∞–π–ª–æ–≤‚Ä¶"
                    autocomplete="off"
                />
            </div>
        </div>

        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
        <div id="results" class="results"></div>
        <div id="results-meta" class="results-meta"></div>

        <!-- –ü—Ä–æ—Å–º–æ—Ç—Ä Markdown -->
        <div id="viewer-view" class="viewer hidden">
            <div id="viewer-title" class="viewer-title"></div>
            <div class="viewer-body">
                <article id="viewer-content" class="markdown-body"></article>
            </div>
        </div>
    </section>
</main>

<script>
    // [–ù–µ–ø—Ä–æ–≤–µ—Ä–µ–Ω–æ] –ì–ª–æ–±–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ ‚Äî –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è –∏–∑ JSON
    let markdownFiles = [];

    const searchInput = document.getElementById("search-input");
    const resultsEl = document.getElementById("results");
    const resultsMetaEl = document.getElementById("results-meta");

    const viewerView = document.getElementById("viewer-view");
    const viewerTitleEl = document.getElementById("viewer-title");
    const viewerContentEl = document.getElementById("viewer-content");

    let allLoaded = false;
    let isLoading = false;

    function escapeHtml(str) {
        return str
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");
    }

    function setResultsEmpty(textHtml) {
        resultsEl.innerHTML = '<div class="results-empty">' + textHtml + "</div>";
        resultsMetaEl.textContent = "";
    }

    // [–ù–µ–ø—Ä–æ–≤–µ—Ä–µ–Ω–æ] –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏ –∏–∑ markdownFiles/index.json
    function loadConfig() {
        return fetch("markdownFiles/index.json")
            .then(resp => {
                if (!resp.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å index.json");
                return resp.json();
            })
            .then(list => {
                markdownFiles = (list || []).map(item => {
                    // item –º–æ–∂–µ—Ç –±—ã—Ç—å —Å—Ç—Ä–æ–∫–æ–π –∏–ª–∏ –æ–±—ä–µ–∫—Ç–æ–º
                    if (typeof item === "string") {
                        return createFileEntry({ file: item });
                    }
                    return createFileEntry(item);
                });
            })
            .catch(err => {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏:", err);
                markdownFiles = [];
            });
    }

    function createFileEntry(item) {
        const fileName = item.file || "";
        const title =
            item.title ||
            fileName.replace(/\.md$/i, "");
        const id =
            item.id ||
            fileName.replace(/\.md$/i, "");
        const path = fileName.startsWith("markdownFiles/")
            ? fileName
            : "markdownFiles/" + fileName;

        return {
            id: id,
            title: title,
            file: path,
            content: ""
        };
    }

    // [–ù–µ–ø—Ä–æ–≤–µ—Ä–µ–Ω–æ] –°–ø–∏—Å–æ–∫ –≤—Å–µ—Ö —Ñ–∞–π–ª–æ–≤ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø—Ä–∏ –ø—É—Å—Ç–æ–º –ø–æ–∏—Å–∫–µ)
    function renderDefaultList() {
        if (!markdownFiles.length) {
            setResultsEmpty("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ Markdown —Ñ–∞–π–ª–æ–≤.");
            return;
        }

        resultsEl.innerHTML = "";
        const sorted = [...markdownFiles].sort((a, b) =>
            (a.title || "").localeCompare(b.title || "", "ru")
        );

        sorted.forEach(file => {
            const item = document.createElement("div");
            item.className = "result-item";

            const titleRow = document.createElement("div");
            titleRow.className = "result-title-row";

            const titleEl = document.createElement("div");
            titleEl.className = "result-title";
            titleEl.textContent = file.title || file.file;

            const pathEl = document.createElement("div");
            pathEl.className = "result-path";
            pathEl.textContent = file.file;

            titleRow.appendChild(titleEl);
            titleRow.appendChild(pathEl);
            item.appendChild(titleRow);

            item.addEventListener("click", () => openFile(file, true));
            resultsEl.appendChild(item);
        });

        resultsMetaEl.textContent = "–í—Å–µ–≥–æ —Ñ–∞–π–ª–æ–≤: " + sorted.length;
    }

    function loadAllFiles() {
        isLoading = true;
        setResultsEmpty("–ó–∞–≥—Ä—É–∑–∫–∞ markdown-—Ñ–∞–π–ª–æ–≤‚Ä¶");

        const promises = markdownFiles.map(file =>
            fetch(file.file)
                .then(resp => {
                    if (!resp.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å " + file.file);
                    return resp.text();
                })
                .then(text => { file.content = text || ""; })
                .catch(err => {
                    console.error(err);
                    file.content = "[–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞ " + file.file + "]";
                })
        );

        return Promise.all(promises).then(() => {
            allLoaded = true;
            isLoading = false;
        });
    }

    function highlightSnippet(text, query) {
        if (!query) return escapeHtml(text);
        const lowerText = text.toLowerCase();
        const lowerQuery = query.toLowerCase();
        const idx = lowerText.indexOf(lowerQuery);
        if (idx === -1) return escapeHtml(text);

        const before = text.slice(0, idx);
        const match = text.slice(idx, idx + query.length);
        const after = text.slice(idx + query.length);

        return (
            escapeHtml(before) +
            '<span class="result-highlight">' + escapeHtml(match) + "</span>" +
            escapeHtml(after)
        );
    }

    function performSearch() {
        const query = searchInput.value.trim();
        if (!query) {
            renderDefaultList();
            return;
        }

        if (!markdownFiles.length) {
            setResultsEmpty("–°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.");
            return;
        }

        const lowerQuery = query.toLowerCase();
        const results = [];

        markdownFiles.forEach(file => {
            const title = file.title || file.file;
            const content = file.content || "";

            const inTitle = title.toLowerCase().includes(lowerQuery);
            const idx = content.toLowerCase().indexOf(lowerQuery);

            if (inTitle || idx !== -1) {
                let snippet = "";
                if (idx !== -1) {
                    const start = Math.max(0, idx - 60);
                    const end = Math.min(content.length, idx + 160);
                    snippet = content.slice(start, end);
                    if (start > 0) snippet = "‚Ä¶" + snippet;
                    if (end < content.length) snippet = snippet + "‚Ä¶";
                } else {
                    snippet = content.slice(0, 160);
                    if (content.length > 160) snippet += "‚Ä¶";
                }

                results.push({ file, title, snippet });
            }
        });

        if (!results.length) {
            setResultsEmpty(
                '–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É ¬´<strong>' + escapeHtml(query) + "</strong>¬ª."
            );
            return;
        }

        resultsEl.innerHTML = "";
        results.forEach(({ file, title, snippet }) => {
            const item = document.createElement("div");
            item.className = "result-item";

            const titleRow = document.createElement("div");
            titleRow.className = "result-title-row";

            const titleEl = document.createElement("div");
            titleEl.className = "result-title";
            titleEl.textContent = title;

            const pathEl = document.createElement("div");
            pathEl.className = "result-path";
            pathEl.textContent = file.file;

            titleRow.appendChild(titleEl);
            titleRow.appendChild(pathEl);

            const snippetEl = document.createElement("div");
            snippetEl.className = "result-snippet";
            snippetEl.innerHTML = highlightSnippet(snippet, query);

            item.appendChild(titleRow);
            item.appendChild(snippetEl);

            item.addEventListener("click", () => openFile(file, true));
            resultsEl.appendChild(item);
        });

        resultsMetaEl.textContent = "–ù–∞–π–¥–µ–Ω–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π: " + results.length;
    }

    function ensureLoadedAndSearch() {
        const query = searchInput.value.trim();
        if (!query) {
            renderDefaultList();
            return;
        }
        if (!markdownFiles.length) {
            setResultsEmpty("–°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.");
            return;
        }
        if (allLoaded) {
            performSearch();
        } else if (!isLoading) {
            loadAllFiles().then(performSearch);
        }
    }

    function updateFileInUrl(fileId) {
        const url = new URL(window.location.href);
        if (fileId) {
            url.searchParams.set("file", fileId);
        } else {
            url.searchParams.delete("file");
        }
        history.replaceState(null, "", url.toString());
    }

    function openFile(file, updateUrl) {
        function show() {
            viewerTitleEl.textContent = file.title || file.file;
            const md = file.content || "";
            const html = marked.parse(md);
            viewerContentEl.innerHTML = html;
            viewerView.classList.remove("hidden");
            if (updateUrl) {
                updateFileInUrl(file.id);
            }
        }

        if (allLoaded) {
            show();
        } else if (!file.content) {
            loadAllFiles().then(show);
        } else {
            show();
        }
    }

    function findFileById(id) {
        return markdownFiles.find(f => f.id === id) || null;
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
    searchInput.addEventListener("input", () => {
        ensureLoadedAndSearch();
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    (function init() {
        loadConfig().then(() => {
            if (!markdownFiles.length) {
                setResultsEmpty("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ Markdown —Ñ–∞–π–ª–æ–≤.");
                return;
            }

            renderDefaultList();

            // –ï—Å–ª–∏ –≤ URL –ø–µ—Ä–µ–¥–∞–Ω ?file=..., –æ—Ç–∫—Ä—ã–≤–∞–µ–º —ç—Ç–æ—Ç —Ñ–∞–π–ª
            const url = new URL(window.location.href);
            const fileId = url.searchParams.get("file");
            if (fileId) {
                const file = findFileById(fileId);
                if (file) {
                    loadAllFiles().then(() => openFile(file, false));
                }
            }
        });
    })();
</script>
</body>
</html>
